steps:
  # Docker image build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '.'
    id: 'build-image'

  # Artifact Registry push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-image'

  # Cloud SQL Proxy setup
  - name: 'gcr.io/cloudsql-docker/gce-proxy'
    entrypoint: 'sh'
    args:
      - -c
      - |
        /cloud-sql-proxy --structured-logs \
          --port 3306 ${_CLOUDSQL_NAME} &
        sleep 5
    id: start-cloud-sql-proxy

  # Database migration with Atlas
  - name: 'arigaio/atlas:latest'
    entrypoint: 'sh'
    env:
      - 'DB_USER=${_DB_USER}'
      - 'DB_PASSWORD=${_DB_PASSWORD}'
      - 'DB_HOST=host.docker.internal'
      - 'DB_NAME=${_DB_NAME}'
    args:
      - '-c'
      - |
        sleep 10
        atlas schema apply \
          --env production \
          --dry-run
        atlas schema apply \
          --env production \
          --auto-approve
    id: 'run-migration'

  # Cloud Run deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_DEPLOY_REGION}'
      - '--platform'
      - '${_PLATFORM}'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DB_HOST=${_CLOUDSQL_NAME},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},DB_NAME=${_DB_NAME}'
      - '--set-cloudsql-instances'
      - '${_CLOUDSQL_NAME}'
    id: 'deploy-cloud-run'

# Environment variables
substitutions:
  _AR_HOSTNAME: ${_AR_HOSTNAME}
  _AR_PROJECT_ID: ${_AR_PROJECT_ID}
  _AR_REPOSITORY: ${_AR_REPOSITORY}
  _CLOUDSQL_NAME: ${_CLOUDSQL_NAME}
  _DB_HOST: ${_DB_HOST}
  _DEPLOY_REGION: ${_DEPLOY_REGION}
  _PLATFORM: ${_PLATFORM}
  _SERVICE_NAME: ${_SERVICE_NAME}
  _TRIGGER_ID: ${_TRIGGER_ID}
  _DB_USER: ${_DB_USER}
  _DB_PASSWORD: ${_DB_PASSWORD}
  _DB_NAME: ${_DB_NAME}

# Cloud Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_STANDARD_1'
